{% extends 'base.html' %}

{% block title %}Создание проекта - НХТК{% endblock %}

{% block content %}
<div class="create-project">
    <h2>Создание нового проекта</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Название проекта</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="direction">Направление</label>
            <input type="text" id="direction" name="direction" required>
        </div>

        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="expected_result">Ожидаемый результат</label>
            <textarea id="expected_result" name="expected_result" rows="3"></textarea>
        </div>

        <div class="form-row">
            <div class="half-width">
                <div class="form-group">
                    <label for="start_date">Дата начала</label>
                    <input type="date" id="start_date" name="start_date" required>
                </div>
            </div>
            <div class="half-width">
                <div class="form-group">
                    <label for="end_date">Дата окончания</label>
                    <input type="date" id="end_date" name="end_date" required>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="half-width">
                <div class="form-group">
                    <label for="supervisor_id">Куратор</label>
                    <select id="supervisor_id" name="supervisor_id">
                        <option value="">-- Не выбран --</option>
                        {% for curator in curators %}
                        <option value="{{ curator.id }}">{{ curator.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="half-width">
                <div class="form-group">
                    <label for="manager_id">Руководитель проекта</label>
                    <select id="manager_id" name="manager_id" required>
                        <option value="">-- Выберите --</option>
                        {% for manager in managers %}
                        <option value="{{ manager.id }}">{{ manager.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="status">Статус</label>
            <select id="status" name="status">
                <option value="в работе">В работе</option>
                <option value="завершен">Завершен</option>
                <option value="приостановлен">Приостановлен</option>
            </select>
        </div>

        <div class="form-group">
            <label>Команда проекта</label>
            <div class="team-members">
                {% for user in users if user.role == 'worker' %}
                <div class="team-member">
                    <input type="checkbox" id="member_{{ user.id }}" name="team_members" value="{{ user.id }}">
                    <label for="member_{{ user.id }}">{{ user.name }}</label>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="form-actions">
            <button type="submit">Создать проект</button>
            <a href="{{ url_for('dashboard.dashboard') }}" class="btn cancel-btn">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
