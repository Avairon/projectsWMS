{% extends 'base.html' %}

{% block title %}Создание задачи - НХТК{% endblock %}

{% block content %}
<div class="create-task">
    <h2>Создание задачи</h2>
    <p class="info-box">Проект: <strong>{{ project.name }}</strong></p>
    <form method="POST">
        <div class="form-group">
            <label for="title">Название задачи</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="assignee_id">Исполнитель</label>
            <select id="assignee_id" name="assignee_id" required>
                <option value="">-- Выберите исполнителя --</option>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-row">
            <div class="half-width">
                <div class="form-group">
                    <label for="start_date">Дата начала</label>
                    <input type="date" id="start_date" name="start_date" value="2025-01-01">
                </div>
            </div>
            <div class="half-width">
                <div class="form-group">
                    <label for="deadline">Дедлайн</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit">Создать задачу</button>
            <a href="{{ url_for('projects.project_detail', project_id=project.id) }}" class="btn cancel-btn">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
