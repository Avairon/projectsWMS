{% extends 'base.html' %}

{% block title %}Редактирование пользователя - НХТК{% endblock %}

{% block content %}
<div class="edit-user-form">
    <h2>Редактирование пользователя</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" disabled>
        </div>

        <div class="form-group">
            <label for="name">Полное имя</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
        </div>

        <div class="form-group">
            <label for="role">Роль</label>
            <select id="role" name="role" required>
                {% for role in roles %}
                <option value="{{ role.id }}" {% if role.id == user.role %}selected{% endif %}>{{ role.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="password">Новый пароль (оставьте пустым, чтобы не менять)</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="form-actions">
            <button type="submit">Сохранить</button>
            <a href="{{ url_for('auth.admin_users') }}" class="btn cancel-btn">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
