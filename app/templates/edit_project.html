{% extends 'base.html' %}

{% block title %}Редактирование проекта - НХТК{% endblock %}

{% block content %}
<div class="create-project">
    <h2>Редактирование проекта</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Название проекта</label>
            <input type="text" id="name" name="name" value="{{ project.name }}" required>
        </div>

        <div class="form-group">
            <label for="direction">Направление</label>
            <input type="text" id="direction" name="direction" value="{{ project.direction }}" required>
        </div>

        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" name="description" rows="4">{{ project.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="expected_result">Ожидаемый результат</label>
            <textarea id="expected_result" name="expected_result" rows="3">{{ project.expected_result }}</textarea>
        </div>

        <div class="form-row">
            <div class="half-width">
                <div class="form-group">
                    <label for="start_date">Дата начала</label>
                    <input type="date" id="start_date" name="start_date" value="{{ project.start_date }}" disabled>
                </div>
            </div>
            <div class="half-width">
                <div class="form-group">
                    <label for="end_date">Дата окончания</label>
                    <input type="date" id="end_date" name="end_date" value="{{ project.end_date }}">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="half-width">
                <div class="form-group">
                    <label for="supervisor_id">Куратор</label>
                    <select id="supervisor_id" name="supervisor_id">
                        <option value="">-- Не выбран --</option>
                        {% for user in users if user.role in ['admin', 'supervisor'] %}
                        <option value="{{ user.id }}" {% if user.id == project.supervisor_id %}selected{% endif %}>{{ user.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="half-width">
                <div class="form-group">
                    <label for="manager_id">Руководитель проекта</label>
                    <select id="manager_id" name="manager_id" required>
                        <option value="">-- Выберите --</option>
                        {% for manager in managers %}
                        <option value="{{ manager.id }}" {% if manager.id == project.manager_id %}selected{% endif %}>{{ manager.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="status">Статус</label>
            <select id="status" name="status">
                <option value="в работе" {% if project.status == 'в работе' %}selected{% endif %}>В работе</option>
                <option value="завершен" {% if project.status == 'завершен' %}selected{% endif %}>Завершен</option>
                <option value="приостановлен" {% if project.status == 'приостановлен' %}selected{% endif %}>Приостановлен</option>
            </select>
        </div>

        <div class="form-group">
            <label>Команда проекта</label>
            <div class="team-members">
                {% for user in users if user.role == 'worker' %}
                <div class="team-member">
                    <input type="checkbox" id="member_{{ user.id }}" name="team_members" value="{{ user.id }}" {% if user.id in project.team %}checked{% endif %}>
                    <label for="member_{{ user.id }}">{{ user.name }}</label>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="form-actions">
            <button type="submit">Сохранить изменения</button>
            <a href="{{ url_for('projects.project_detail', project_id=project.id) }}" class="btn cancel-btn">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
