{% extends "base.html" %}

{% block content %}
<div class="create-task">
    <h2>Создание задачи для проекта "{{ project.name }}"</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="title">Название задачи:</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="description">Описание задачи:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="assignee_id">Исполнитель:</label>
            <select id="assignee_id" name="assignee_id" required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }} ({{ user.role }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="deadline">Срок выполнения:</label>
            <input type="date" id="deadline" name="deadline" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Создать задачу</button>
            <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn cancel-btn">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
